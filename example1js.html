<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='1245.gif'">click to go</button>

<img id="myImage" src="1246.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='1246.png'">click to stop</button>

</body>
</html>
