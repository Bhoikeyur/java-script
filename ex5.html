<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p style="text-align: left; color: rgb(16, 111, 255);">The toString() method converts a number to a string.</p>

<p id="demo"></p>

<script>
let x = 103;
document.getElementById("demo").innerHTML =
  x.toString() + "<br>" +
   (102).toString() + "<br>" +
   (100 + 01).toString();
</script>

</body>
</html>
